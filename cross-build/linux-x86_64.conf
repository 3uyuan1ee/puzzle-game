# Linux x86_64 cross-compilation configuration
include(../../PuzzleGame.pro)

# Platform-specific settings
linux-g++ {
    # Use system GCC for Linux (assuming compatible)
    QMAKE_CC = gcc
    QMAKE_CXX = g++
    QMAKE_LINK = g++
    QMAKE_AR = ar
    QMAKE_STRIP = strip
    
    # Target platform
    CONFIG += linux
    DEFINES += LINUX
    
    # Output directory
    DESTDIR = ../../cross-build/linux-x86_64
    
    # GCC specific settings
    QMAKE_CFLAGS += -O2 -Wall
    QMAKE_CXXFLAGS += -O2 -Wall -std=c++17
    
    # Linux specific libraries
    LIBS += -lpthread -ldl
    
    # Deployment
    CONFIG += static
}
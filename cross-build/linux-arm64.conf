# Linux ARM64 cross-compilation configuration
include(../../PuzzleGame.pro)

# Platform-specific settings
linux-aarch64-gnu-g++ {
    # Use ARM64 GCC cross-compiler
    QMAKE_CC = aarch64-linux-gnu-gcc
    QMAKE_CXX = aarch64-linux-gnu-g++
    QMAKE_LINK = aarch64-linux-gnu-g++
    QMAKE_AR = aarch64-linux-gnu-ar
    QMAKE_STRIP = aarch64-linux-gnu-strip
    
    # Target platform
    CONFIG += linux
    DEFINES += LINUX __aarch64__
    
    # Output directory
    DESTDIR = ../../cross-build/linux-arm64
    
    # GCC specific settings
    QMAKE_CFLAGS += -O2 -Wall
    QMAKE_CXXFLAGS += -O2 -Wall -std=c++17
    
    # Linux specific libraries
    LIBS += -lpthread -ldl
    
    # Sysroot for ARM64 (adjust path as needed)
    QMAKE_CFLAGS += --sysroot=/usr/aarch64-linux-gnu
    QMAKE_CXXFLAGS += --sysroot=/usr/aarch64-linux-gnu
    QMAKE_LFLAGS += --sysroot=/usr/aarch64-linux-gnu
    
    # Deployment
    CONFIG += static
}
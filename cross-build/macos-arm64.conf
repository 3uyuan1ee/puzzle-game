# macOS ARM64 cross-compilation configuration
include(../../PuzzleGame.pro)

# Platform-specific settings
macx {
    # Use Apple Clang for ARM64
    QMAKE_CC = clang
    QMAKE_CXX = clang++
    QMAKE_LINK = clang++
    QMAKE_AR = ar
    QMAKE_STRIP = strip
    
    # Target architecture
    QMAKE_APPLE_DEVICE_ARCHS = arm64
    CONFIG += arm64
    DEFINES += __ARM64__ __aarch64__
    
    # Output directory
    DESTDIR = ../../cross-build/macos-arm64
    
    # Clang specific settings
    QMAKE_CFLAGS += -O2 -Wall -target arm64-apple-macos
    QMAKE_CXXFLAGS += -O2 -Wall -std=c++17 -target arm64-apple-macos
    
    # macOS specific frameworks
    LIBS += -framework Cocoa -framework QtCore -framework QtGui -framework QtWidgets -framework Multimedia -framework Network
    
    # Deployment
    CONFIG += app_bundle
}